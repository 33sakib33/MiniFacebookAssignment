            <div class="col-md-6 gedf-main">
                <!--- \\\\\\\Post-->
                <div class="card gedf-card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Make
                                    Post</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                                <div class="form-group">
                                    <label class="sr-only" for="message">post</label>
                                    <textarea class="form-control" id="message" rows="3" placeholder="What are you thinking?" [(ngModel)]="newStatus.status" ></textarea>
                                </div>

                            </div>

                        </div>
                        <div class="btn-toolbar justify-content-between">
                            <div class="btn-group">
                                <button type="submit" (click)="postAStatus()" class="btn btn-primary">share</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 gedf-main">
                <!-- Post /////-->

                <!--- \\\\\\\Post-->
           
                <div class="card gedf-card" *ngFor="let post of posts; index as i; first as isFirst">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="mr-2">
                                    <img class="rounded-circle" width="45" src="https://picsum.photos/50/50" alt="">
                                </div>
                                <div class="ml-2">
                                    <div class="h5 m-0">{{post.fullName}}</div>
                                    <!-- <div class="h7 text-muted">Miracles Lee Cross</div> -->
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card-body">
                        <!-- <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>10 min ago</div> -->
                        <p class="card-text">
                            {{post.status}}
                        </p>
                    </div>
                </div>
            </div>
