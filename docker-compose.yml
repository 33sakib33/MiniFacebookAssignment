  account-service:
    build: ./userMS
    restart: unless-stopped

    depends_on:
      - db-account
    environment:
      DB_URL: mongodb://db-account:27017/MiniFacebookUserDatabase

  status-service:
    build: ./statusMS
    restart: unless-stopped

    depends_on:
      - account-service
      - db-status
    environment:
      DB_URL: mongodb://db-status:27017/MiniFacebookStatus
  
  story-service:
    build: ./storyMS
    restart: unless-stopped

    depends_on:
      - db-story
      - account-service
      - storyobjectdb
    environment:
      DB_URL: mongodb://db-story:27017/MiniFacebookStory
  
  
volumes:
  status:
  story:
  account: