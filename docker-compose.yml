version: "3"
services:
  nginx:
    image: nginx
    restart: unless-stopped
    ports:
      - 3334:3334
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - account-service
      - status-service
      - story-service

  frontend:
      container_name: frontend
      build: ./frontend
      restart: unless-stopped
      ports:
           - 4200:4200
      depends_on:
          - nginx

  db-account:
    image: mongo:4.0-xenial
    ports:
      - 27020:27017
    volumes:
      - account:/data/db
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: root
    #   MONGO_INITDB_ROOT_PASSWORD: password
    #   MONGO_INITDB_ROOT_DATABASE: root-db
  db-status:
    image: mongo:4.0-xenial
    ports:
      - 27018:27017
    volumes:
      - status:/data/db
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: root
    #   MONGO_INITDB_ROOT_PASSWORD: password
    #   MONGO_INITDB_ROOT_DATABASE: root-db
  db-story:
    image: mongo:4.0-xenial
    ports:
      - 27019:27017
    volumes:
      - story:/data/db
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: root
    #   MONGO_INITDB_ROOT_PASSWORD: password
    #   MONGO_INITDB_ROOT_DATABASE: root-db

